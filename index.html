<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="card-display">
        <div class="card-wrapper">
          <!-- <img src="./images/bg-main-desktop.png" alt="main-bg"> -->
          <div class="card-front">
            <img src="./images/bg-card-front.png" alt="Card Front" />
            <img
              src="./images/card-logo.svg"
              alt="card-logo"
              class="card-logo"
            />
            <div class="card-details">
              <p class="card-number">0000 0000 0000 0000</p>
              <div class="card-info">
                <p class="card-name">Jane Appleseed</p>
                <p class="card-expiry">00/00</p>
              </div>
            </div>
          </div>

          <div class="card-back">
            <img src="./images/bg-card-back.png" alt="Card Back" />
            <p class="card-cvc">000</p>
          </div>
        </div>
      </section>

      <section class="form-section">
        <form id="card-form" novalidate>
          <label for="cardholder">Cardholder Name</label>
          <input
            type="text"
            id="cardholder"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="error"></span>

          <label for="cardnumber">Card Number</label>
          <input
            type="text"
            id="cardnumber"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="error"></span>

          <div class="form-row">
            <div class="form-group">
              <label for="exp-month">Exp. Date (MM/YY)</label>
              <div class="exp-date">
                <input
                  type="text"
                  id="exp-month"
                  placeholder="MM"
                  maxlength="2"
                />
                <input
                  type="text"
                  id="exp-year"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
              <span class="error"></span>
            </div>

            <div class="form-group">
              <label for="cvc">CVC</label>
              <input
                type="text"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <span class="error"></span>
            </div>
          </div>

          <button type="submit">Confirm</button>
        </form>

        <div id="thank-you" class="hidden">
          <img src="./images/icon-complete.svg" alt="Completed" />
          <h2>Thank you!</h2>
          <p>Weâ€™ve added your card details</p>
          <button id="continue-btn">Continue</button>
        </div>
      </section>
    </main>

  </body>
</html>
